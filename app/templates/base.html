<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MÜDEK Sistemi{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">MÜDEK Sistemi</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="/students">Öğrenciler</a></li>
                    <li class="nav-item"><a class="nav-link" href="/courses">Dersler</a></li>
                    <li class="nav-item"><a class="nav-link" href="/exams">Sınavlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/grades">Notlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reports">Raporlar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/program_outcomes">Program Ciktilari</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Çıkış</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
